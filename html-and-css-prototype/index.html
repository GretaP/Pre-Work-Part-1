<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Your code goes here -->

    <div class="container">
      <h1>Recreation:</h1>
      <section class="prototypeHolder">
        <p class="speechBox"><span>$167</span> still needed for this project</p>

        <!--Progress bar: I normally don't like to put styles into an html file, however in this case it is functionally value rather than a style.  However, it would probably be dynamic and use javascript to change the #, which would be written differently -->
        <div class="progress">
          <span style="width: 75%"></span>
        </div>

        <section class="fundBox">
          <p><span>Only 3 days left </span>to fund this project.</p>
          <p>Join the <b>42</b> other donors who have already supported this project.  Every dollar helps.</p>
          <form action="">
            <div class="currency">$<input type="number" class="money" name="amount" value="50"></div>
           <input type="submit" value="Give Now">
          </form>
          <p class="why"><a href="">Why give $50?</a></p>
        </section>

        <div class="social">
          <button>Save for later</button>
          <button>Tell your friends</button>
        </div>

      </section>
    </div>
  </body>
</html>
